<div class="tasks-container">
  <div class="header">
    <h3>Task list</h3>
    <button
      routerLink="/new-task"
      type="button"
      class="btn-bis"
      *ngIf="currentUser.isAdmin()"
    >
      New task
    </button>
  </div>
  <div class="tasks-list">
    <div class="tab-header">
      <span class="id">ID</span>
      <span class="name">NAME</span>
    </div>
    <div class="tab-body">
      <div *ngFor="let task of tasks" class="line">
        <span class="id">{{ task.id }}</span>
        <span class="name">{{ task.name }}</span>
        <button
          type="button"
          *ngIf="currentUser.isAdmin()"
          (click)="removeTask(task)"
          class="delete btn-warn"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
